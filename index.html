<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Path.io – Smoothed GPS Tracker</title>

<script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet"/>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}
#map {
    position: absolute;
    inset: 0;
}
#info {
    position: absolute;
    top: 10px;
    left: 10px;
    background: white;
    padding: 12px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    z-index: 2;
    width: 280px;
}
#info h3 {
    margin: 0 0 8px;
}
.stat {
    font-size: 14px;
    margin: 4px 0;
}
.gps-arrow {
    width: 0;
    height: 0;
    border-left: 8px solid transparent;
    border-right: 8px solid transparent;
    border-bottom: 16px solid #1976d2;
    transform-origin: center;
}
</style>
</head>
<body>

<div id="info">
    <h3>Path.io Tracker</h3>
    <div id="status">Requesting location permission…</div>
    <div class="stat" id="points">Points: 0</div>
</div>

<div id="map"></div>

<script>
const map = new maplibregl.Map({
    container: 'map',
    style: {
        version: 8,
        sources: {
            osm: {
                type: 'raster',
                tiles: [
                    'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png',
                    'https://b.tile.openstreetmap.org/{z}/{x}/{y}.png',
                    'https://c.tile.openstreetmap.org/{z}/{x}/{y}.png'
                ],
                tileSize: 256
            }
        },
        layers: [{
            id: 'osm',
            type: 'raster',
            source: 'osm'
        }]
    },
    center: [0, 0],
    zoom: 2
});

map.addControl(new maplibregl.NavigationControl(), 'top-right');

let rawCoords = [];
let marker = null;
let watchId = null;

/* ---------- Moving Average Smoothing ---------- */
function smoothCoordinates(coords, windowSize = 5) {
    if (coords.length < windowSize) return coords;

    const smoothed = [];
    for (let i = 0; i < coords.length; i++) {
        const start = Math.max(0, i - windowSize + 1);
        const slice = coords.slice(start, i + 1);

        let sumLon = 0;
        let sumLat = 0;

        for (const c of slice) {
            sumLon += c[0];
            sumLat += c[1];
        }

        smoothed.push([
            sumLon / slice.length,
            sumLat / slice.length
        ]);
    }
    return smoothed;
}

/* ---------- Map Load ---------- */
map.on('load', () => {
    map.addSource('path', {
        type: 'geojson',
        data: {
            type: 'Feature',
            geometry: {
                type: 'LineString',
                coordinates: []
            }
        }
    });

    map.addLayer({
        id: 'path-line',
        type: 'line',
        source: 'path',
        layout: {
            'line-join': 'round',
            'line-cap': 'round'
        },
        paint: {
            'line-color': '#1976d2',
            'line-width': 4,
            'line-opacity': 0.85
        }
    });

    startTracking();
});

/* ---------- Tracking ---------- */
function startTracking() {
    if (!navigator.geolocation) {
        setStatus('Geolocation not supported');
        return;
    }

    watchId = navigator.geolocation.watchPosition(
        pos => {
            const { latitude, longitude, heading } = pos.coords;

            rawCoords.push([longitude, latitude]);

            const smoothed = smoothCoordinates(rawCoords, 5);

            map.getSource('path').setData({
                type: 'Feature',
                geometry: {
                    type: 'LineString',
                    coordinates: smoothed
                }
            });

            if (!marker) {
                const arrow = document.createElement('div');
                arrow.className = 'gps-arrow';

                marker = new maplibregl.Marker({
                    element: arrow,
                    rotationAlignment: 'map'
                })
                .setLngLat([longitude, latitude])
                .addTo(map);

                map.flyTo({
                    center: [longitude, latitude],
                    zoom: 16
                });
            } else {
                marker.setLngLat([longitude, latitude]);
            }

            if (heading !== null && marker) {
                marker.setRotation(heading);
            }

            document.getElementById('points').textContent =
                `Points: ${rawCoords.length}`;
            setStatus('Tracking active');

        },
        err => setStatus(err.message),
        {
            enableHighAccuracy: true,
            maximumAge: 0
        }
    );
}

function setStatus(msg) {
    document.getElementById('status').textContent = msg;
}

/* ---------- Cleanup ---------- */
window.addEventListener('beforeunload', () => {
    if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
    }
});
</script>

</body>
</html>
